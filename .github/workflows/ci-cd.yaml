name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Frontend (Next.js in expensy_frontend)
      - name: Install & Build Frontend
        working-directory: ./expensy_frontend
        run: |
          npm ci
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} npm run build

      # Backend (Node/Express in expensy_backend)
      - name: Install & Build Backend
        working-directory: ./expensy_backend
        run: |
          npm ci
          npm run build

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./expensy_frontend
          file: ./expensy_frontend/Dockerfile.frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            docker.io/prouan/expensy-frontend:latest

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./expensy_backend
          file: ./expensy_backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/expensy-backend:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Apply Kubernetes Secrets
        run: |
          kubectl apply -f k8s/secrets.yaml

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/pablo-backend backend=${{ secrets.DOCKERHUB_USERNAME }}/expensy-backend:latest -n expensy
          kubectl set image deployment/pablo-frontend frontend=${{ secrets.DOCKERHUB_USERNAME }}/expensy-frontend:latest -n expensy
