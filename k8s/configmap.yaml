apiVersion: v1
kind: ConfigMap
metadata:
  name: expensy-config
  namespace: expensy
  labels:
    app: expensy
    owner: pablo
data:
  # Port that the backend service listens on
  PORT: "8706"
  # Hostname of the Redis service within the cluster
  REDIS_HOST: "pablo-redis"
  # Base URL that the frontend uses to reach the backend.  Using the
  # internal service name and port ensures requests stay inside the
  # cluster and don’t rely on hard‑coded IP addresses.
  NEXT_PUBLIC_API_URL: "http://backend-svc:8706"